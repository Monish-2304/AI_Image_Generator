<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>AI Image Generator</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1 class="text-center heading">AI Image Generator</h1>
		<section class="images-section"></section>
		<div class="form-floating">
			<textarea
				class="form-control"
				id="floatingTextarea2"
				style="height: 100px"
			></textarea>
			<label for="floatingTextarea2">Speech Text:</label>
			<button type="button" id="generate" class="btn btn-success my-4">
				Speak to Generate
			</button>
			<button type="button" id="submit" class="btn btn-primary my-4">
				Submit
			</button>
			<button type="button" id="reset" class="btn btn-danger my-4">
				Reset
			</button>
			<h2 id="instr">Instructions:</h2>
			<ol id="list">
				<li>Click on speak to generate text</li>
				<li>Click on submit to get results</li>
				<li>Click on reset to remove all search results</li>
			</ol>
		</div>
		<script src="script.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	</body>
</html>
